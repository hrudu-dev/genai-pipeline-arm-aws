name: Deploy GenAI Pipeline

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      deploy_multi_region:
        description: 'Deploy to multiple regions'
        required: false
        default: false
        type: boolean

# Global environment variables for all jobs
env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION || 'us-east-1' }}
  LAMBDA_ROLE_ARN: ${{ secrets.LAMBDA_ROLE_ARN }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          if [ -d "tests" ]; then
            python -m pytest tests/ -v
          else
            echo "No tests directory found, skipping tests."
          fi

  check-credentials:
    runs-on: ubuntu-latest
    outputs:
      has-credentials: ${{ steps.check.outputs.has-credentials }}
    steps:
      - name: Check if AWS credentials are available
        id: check
        run: |
          if [ -n "${{ secrets.AWS_ACCESS_KEY_ID }}" ] && [ -n "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "has-credentials=true" >> $GITHUB_OUTPUT
            echo "âœ… AWS credentials are available"
          else
            echo "has-credentials=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ AWS credentials not found in GitHub Secrets"
            echo ""
            echo "To enable deployment, add these secrets to your repository:"
            echo "1. Go to Settings > Secrets and variables > Actions"
            echo "2. Add the following secrets:"
            echo "   - AWS_ACCESS_KEY_ID"
            echo "   - AWS_SECRET_ACCESS_KEY"
            echo "   - LAMBDA_ROLE_ARN"
            echo "   - AWS_DEFAULT_REGION (optional, defaults to us-east-1)"
            echo ""
            echo "For now, deployment will be skipped."
          fi

  deploy-lambda:
    needs: [test, check-credentials]
    runs-on: ubuntu-latest
    if: needs.check-credentials.outputs.has-credentials == 'true' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Verify lambda_function.py exists
        run: |
          if [ -f "lambda_function.py" ]; then
            echo "âœ… lambda_function.py found"
            echo "Lambda function file contents (first 10 lines):"
            head -n 10 lambda_function.py
          else
            echo "âŒ Error: lambda_function.py not found"
            exit 1
          fi
      
      - name: Deploy Lambda function
        run: |
          # Print environment info (without secrets)
          echo "ðŸš€ Starting deployment..."
          echo "AWS Region: $AWS_DEFAULT_REGION"
          echo "Lambda Role ARN is set: $([[ -n $LAMBDA_ROLE_ARN ]] && echo 'Yes' || echo 'No')"
          
          # Run deployment with our current deploy script
          if [ -f "deploy.py" ]; then
            echo "Running deploy.py..."
            python -u deploy.py
          else
            echo "âŒ deploy.py not found, skipping deployment"
            exit 1
          fi
        env:
          ENVIRONMENT: ${{ github.event.inputs.environment || 'dev' }}
      
      - name: Verify deployment
        run: |
          # Run our test suite to verify deployment
          if [ -f "test_complete.py" ]; then
            echo "ðŸ§ª Running deployment verification tests..."
            python test_complete.py
          else
            echo "âš ï¸ test_complete.py not found, skipping verification"
          fi

  skip-deployment:
    needs: [test, check-credentials]
    runs-on: ubuntu-latest
    if: needs.check-credentials.outputs.has-credentials == 'false'
    
    steps:
      - name: Deployment skipped
        run: |
          echo "ðŸ”’ Deployment skipped - AWS credentials not configured"
          echo ""
          echo "ðŸ“‹ To enable automatic deployment:"
          echo "1. Go to your repository Settings"
          echo "2. Navigate to Secrets and variables > Actions"
          echo "3. Add these repository secrets:"
          echo "   â€¢ AWS_ACCESS_KEY_ID (your AWS access key)"
          echo "   â€¢ AWS_SECRET_ACCESS_KEY (your AWS secret key)"
          echo "   â€¢ LAMBDA_ROLE_ARN (your Lambda execution role ARN)"
          echo "   â€¢ AWS_DEFAULT_REGION (optional, defaults to us-east-1)"
          echo ""
          echo "ðŸš€ Once configured, future pushes will automatically deploy!"
          echo ""
          echo "ðŸ’¡ For manual deployment, run: python deploy.py"

